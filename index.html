<!DOCTYPE html>
<html>
<head>
  <title>Pivot</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script type="text/javascript" src="pivot.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Data Summarizr</h1>
    </div>
  </div>
  <div class="container">

    <div class="row">

      <div class="col-md-9">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title" style="display: inline">Summary Table</h3>
            <button id="process" class="btn btn-primary btn-xs pull-right">Process</button>
            <input type='file' id="file-upload" class="pull-right" style="display: inline" />
          </div>
          <table id="output" class="table table-condensed table-hover">
            <thead>
            <tr class="colHeaders"></tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>

      </div>

      <div class="col-md-3">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">
            <h3 class="panel-title">Available Columns</h3>
          </div>

          <!-- List group -->
          <ul class="list-group" id="data-columns">
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">      
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Drilldown Report</h3>
          </div>
          <table id="sub-report" class="table table-condensed table-hover">
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
